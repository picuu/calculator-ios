<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IOS Calculator Clone</title>

  <meta name="color-scheme" content="dark light">

  <!-- --------------- CSS --------------- -->
  <link rel="stylesheet" href="./style.css">

  <!-- --------------- JS --------------- -->
  <script type="module">
    import { main } from "./main.js"
    window.init = main
  </script>
</head>
<body onload="init()">
  <div class="calculator">
    <header>
      <span id="display">0</span>
    </header>
  
    <main class="buttons">
      <div>
        <section>
          <button class="modifier secondary-btn long-btn" data-type="clear">AC</button>
          <button class="modifier secondary-btn" data-type="changeSign">Â±</button>
        </section>
    
        <section class="grid">
          <button class="num" data-type="number">1</button>
          <button class="num" data-type="number">2</button>
          <button class="num" data-type="number">3</button>
          <button class="num" data-type="number">4</button>
          <button class="num" data-type="number">5</button>
          <button class="num" data-type="number">6</button>
          <button class="num" data-type="number">7</button>
          <button class="num" data-type="number">8</button>
          <button class="num" data-type="number">9</button>
          <button class="num long-btn" data-type="number">0</button>
          <button class="num" data-type="decimal">.</button>
        </section>
      </div>
  
      <section class="flex-col">
        <button class="operator primary-btn" data-type="operator" data-operator="/">/</button>
        <button class="operator primary-btn" data-type="operator" data-operator="*">x</button>
        <button class="operator primary-btn" data-type="operator" data-operator="-">-</button>
        <button class="operator primary-btn" data-type="operator" data-operator="+">+</button>
        <button class="equal primary-btn" data-type="equal">=</button>
      </section>
    </main>
  </div>
</body>
</html>
